<div class="login mui-container form-container">
  <img class="logo" src="/assets/logo.jpg" alt="Munich Airport Logo" />
  <h1>
    Welcome to Munich Airport
  </h1>
  <div class="mui-container form-container">
  <p>
        Register for free Wifi & Your <strong>personalised Airport experience</strong> connected with your Flight information.
      </p>
  </div>
  <div class="mui-form">
    <div class="mui-panel">
      <div class="mui-textfield mui-textfield--float-label">
        <input [(ngModel)]="loginForm.name" type="text" required >
        <label>First & last name</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input [(ngModel)]="loginForm.email" required type="email" >
        <label>E-mail</label>
      </div>
      <!--<div class="mui-textfield">
        <input type="password" placeholder="Password">
      </div>-->
      <div class="mui-textfield mui-textfield--float-label {{ error ? 'input--error' : '' }}">
        <input [(ngModel)]="loginForm.flightNumber" pattern="[a-z..A-Z]{2}\d{3,4}(?!\d)" required="true" type="text" >
        <label>Flight number</label>
        <span class="error-label">{{ error }}</span>
      </div>
      <p class="sub">Please provide your telephone number if you would like alerts when your flight is ready.</p>
      <div class="mui-textfield mui-textfield--float-label">
        <input [(ngModel)]="loginForm.tel" type="tel" required >
        <label>Telephone number</label>
      </div>
      <div class="mui--text-right">
        <button class="mui-btn mui-btn--primary" (click)="login()">Let's Go!</button>
      </div>
    </div>
    
    
  </div>
</div>
