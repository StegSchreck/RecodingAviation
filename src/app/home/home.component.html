  <li *ngIf="!boardingAvailable" class="actionItem">We will alert you when your gate is open.</li>
  <li *ngIf="boardingAvailable" class="actionItem">We will alert you when your gate is open.</li>
  
  <li class="actionItem">We will alert you when you can board</li>
  <li class="time time-last">17.34</li>
</ul>
